{% extends 'jobdata/base.html' %}

{% block content %}

id = {{ position.id }}
<h1>{{ position.name }}</h1>

<table>
	{% for d in position.documents %}
	<tr>
		<td>
			<a href="{% url 'jobdata:document_render' d.id %}">
				{{ d.template.path }}
			</a>
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
