<!DOCTYPE html>
<html lang="en-us" >

{% load staticfiles %}

<head>
	<link rel="stylesheet" type="text/css" href="{% static "kitchen/style.css" %}" />
<!--	<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css" />-->
</head>

<body class="dashboard">
	<div id="content-main">
	<div class="module">

		<a href="../../admin/kitchen">admin</a><br>
		<a href="../../admin/kitchen/recipeorder/add">add recipe order</a><br>

	<table>
	<tr>
		<th></th>
		<th>Item</th>
		<th>Amount</th>
		<th>Unit</th>
		<th>Recipes</th>
	</tr>
	{% for itm, a, u, c, recs in items %}
	<tr>
		<td><input type="checkbox"/></td>
		<td><a href="../../admin/kitchen/item/{{ itm.id }}/">{{ itm }}</a></td>
		<td>{{ a }}</td>
		<td>{{ u }}</td>
		<td class="{{ c }}">{{ c }}</td>
		{% if recs %}
		<td><table>
			{% for rec, a, can in recs %}
			<form action="{% url 'kitchen:create_recipe_order' rec.id %}" method="post">
				{% csrf_token %}
				<tr>
					<td>{{ rec }}</td>
					<td>{{ a }}</td>
					<td><input type="submit" value="Create"/></td>
				</tr>
				<input type="hidden" name="amount" value="{{ a }}"/>
			</form>
			{% endfor %}
		</table></td>
		{% endif %}
	</tr>
	{% endfor %}
	</table>
	</div>
	
	
	<!--<img src="{% static "kitchen/ing.png" %}" alt="ing.png"/>-->
	</div>
</body>

</html>
